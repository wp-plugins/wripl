<ul>

    {{#recommendations}}
    {{#if imageUrl}}
    <li class="image-recommendation">
        <div style="position: relative">
            <a href="{{linkUrl}}&region=wordpress_anonymous_widget" title="{{{title}}}">
                <div class="nailthumb-container" style="height:{{imageHeight}}px; overflow: hidden;">
                    <img class="wripl-widget-thumbnail " src="{{imageUrl}}" alt="{{{title}}}">
                    <div class="wripl-widget-title-over-image" >
                        {{{title}}}
                    </div>
                </div>
                <br>
            </a>
        </div>
    </li>
    {{else}}
    <li class="text-recommendation"><a href="{{linkUrl}}&region=wordpress_anonymous_widget_appended">{{{title}}}</a></li>
    {{/if}}

    {{/recommendations}}

</ul>

{{#if wriplProperties.hideWriplBranding}}
    <!--Powered by wripl.com-->
{{else}}
<div class="wripl-powered">
    <a href="http://wripl.com/features" target="_blank">Powered by wripl.com</a>
</div>
{{/if}}
