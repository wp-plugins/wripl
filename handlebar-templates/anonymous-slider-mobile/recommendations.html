<div id="wripl-main" class="wripl-mobile">
    <div id="wripl-recommendations" class="wripl-mobile" xmlns="http://www.w3.org/1999/html">
        <a id="post_title" href="{{linkUrl}}&region=wordpress_anonymous_slider">
            <img id="post_image" class="wripl-thumbnail wripl-mobile" src="{{imageSrc}}">
            <div class="heading-sml wripl-mobile">You might also like...</div>

            <div style="padding-left: 4px; padding-top: 4px">
                {{{title}}}
            </div>
        </a>
    </div>
</div>
<div id="wripl-dismiss" class="wripl-mobile">
    <a class="fill-div-link dismiss">v v</a>
</div>
