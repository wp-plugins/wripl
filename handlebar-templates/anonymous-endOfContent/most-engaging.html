<H3>
    <Span>
        Most Engaging:
    </Span>
</H3>

<div class="wripl-eoc-inner">
    {{#mostEngaging}}
    <a class="wripl-eoc-item" href="{{linkUrl}}&region=end_of_content" title="{{{title}}}">
        <div class="wripl-eoc-img-span nailthumb-eoc-container">
            <img class="wripl-eoc-img nailthumb-eoc-image" src="{{imageUrl}}" alt="{{{title}}}" title="{{{title}}}">
        </div>
        <span class="wripol-eoc-text">
            <span class="wripl-eoc-post-title">
                {{{title}}}
            </span>

        </span>
    </a>
    {{/mostEngaging}}
    <div style="clear: both;"></div>
</div>

{{#if wriplProperties.hideWriplBranding}}
<!--Powered by wripl.com-->
{{else}}
<div class="wripl-powered">
    <a href="http://wripl.com/features" target="_blank">Powered by wripl.com</a>
</div>
{{/if}}
